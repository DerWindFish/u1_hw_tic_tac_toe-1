<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
<h1>TIC-TAC-TOE</h1>
<br>
<div class="gameboard">
  <div class="game-cell" id="gc0"></div>
  <div class="game-cell" id="gc1"></div>
  <div class="game-cell" id="gc2"></div>
  <div class="game-cell" id="gc3"></div>
  <div class="game-cell" id="gc4"></div>
  <div class="game-cell" id="gc5"></div>
  <div class="game-cell" id="gc6"></div>
  <div class="game-cell" id="gc7"></div>
  <div class="game-cell" id="gc8"></div>
</div>

<div class="scoreboard">
  <div class="score-cell" id="label-player">Player</div>
  <div class="score-cell" id="label-tie">Tie</div>
  <div class="score-cell" id="label-comp">Computer</div>
  <div class="score-cell" id="score-player"></div>
  <div class="score-cell" id="score-tie"></div>
  <div class="score-cell" id="score-comp"></div>
</div>





  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
